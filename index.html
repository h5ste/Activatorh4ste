<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher 在线注册机</title>
    <style>
        :root {
            --primary-color: #0078D4;
            --primary-color-dark: #005a9e;
            --text-color: #333;
            --border-color: #ddd;
            --bg-color: #f8f9fa;
            --container-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Consolas', monospace;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--primary-color-dark);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            background-color: #e0e0e0;
            color: #555;
        }
        
        button.secondary:hover {
            background-color: #d0d0d0;
        }
        
        .result-container {
            margin-top: 25px;
        }
        
        .result {
            margin-top: 8px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            background-color: #f5f5f5;
            min-height: 60px;
            font-family: 'Consolas', monospace;
            font-size: 18px;
            letter-spacing: 1px;
            word-wrap: break-word;
            color: var(--primary-color);
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .result:empty {
            color: #aaa;
        }
        
        .log-container {
            margin-top: 25px;
        }
        
        .log {
            margin-top: 8px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            background-color: #f5f5f5;
            height: 120px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            color: #666;
        }
        
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .success {
            color: var(--success-color);
        }
        
        .error {
            color: var(--error-color);
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            border-left: 4px solid var(--primary-color);
            background-color: rgba(0, 120, 212, 0.05);
            border-radius: 0 6px 6px 0;
        }
        
        .instructions h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .instructions li:last-child {
            margin-bottom: 0;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 8px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            input[type="text"], button {
                padding: 10px;
                font-size: 14px;
            }
            
            .result {
                font-size: 16px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
        
        /* 暗黑模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #4caeed;
                --primary-color-dark: #3a8abf;
                --text-color: #e0e0e0;
                --border-color: #444;
                --bg-color: #222;
                --container-bg: #333;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
            
            .result, .log {
                background-color: #3a3a3a;
                border-color: #444;
            }
            
            button.secondary {
                background-color: #555;
                color: #eee;
            }
            
            button.secondary:hover {
                background-color: #666;
            }
            
            input[type="text"] {
                background-color: #444;
                color: #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launcher 在线注册机</h1>
        
        <div class="form-group">
            <label for="machineCode">用户机器码：</label>
            <input type="text" id="machineCode" placeholder="输入格式：XXXX-XXXX-XXXX-XXXX" autocomplete="off" spellcheck="false">
        </div>
        
        <div class="btn-group">
            <button id="generateBtn" disabled>生成激活码</button>
            <button id="clearBtn" class="secondary">清空</button>
        </div>
        
        <div class="result-container">
            <label>激活码：</label>
            <div class="result" id="result">
                <span id="activationCode"></span>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <button id="copyBtn" disabled style="width: 100%;">复制激活码</button>
            </div>
        </div>
        
        <div class="log-container">
            <label>操作日志：</label>
            <div class="log" id="log"></div>
        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <ol>
                <li>从用户处获取机器码（格式为：XXXX-XXXX-XXXX-XXXX）</li>
                <li>将机器码输入到上方输入框</li>
                <li>点击"生成激活码"按钮</li>
                <li>复制生成的激活码并提供给用户</li>
                <li>用户在Launcher中输入激活码完成激活</li>
            </ol>
        </div>
        
        <div class="footer">
            © 2023 Launcher 在线注册机 | 所有操作均在本地执行，不会上传任何数据
        </div>
    </div>

    <script>
        // 纯JavaScript实现的SHA-256（作为Web Crypto API的备选方案）
        function sha256Pure(ascii) {
            function rightRotate(value, amount) {
                return (value >>> amount) | (value << (32 - amount));
            }
            
            var mathPow = Math.pow;
            var maxWord = mathPow(2, 32);
            var lengthProperty = 'length';
            var i, j; // 循环计数器
            var result = '';
            
            var words = [];
            var asciiBitLength = ascii[lengthProperty] * 8;
            
            //* 初始hash值: 取自自然数中前8个素数的平方根的小数部分的前32位
            var hash = sha256.h = sha256.h || [];
            // 常量: 取自自然数中前64个素数的立方根的小数部分的前32位
            var k = sha256.k = sha256.k || [];
            var primeCounter = k[lengthProperty];
            
            var isComposite = {};
            for (var candidate = 2; primeCounter < 64; candidate++) {
                if (!isComposite[candidate]) {
                    for (i = 0; i < 313; i += candidate) {
                        isComposite[i] = candidate;
                    }
                    hash[primeCounter] = (mathPow(candidate, .5) * maxWord) | 0;
                    k[primeCounter++] = (mathPow(candidate, 1/3) * maxWord) | 0;
                }
            }
            
            ascii += '\x80'; // 添加位填充
            while (ascii[lengthProperty] % 64 - 56) ascii += '\x00'; // 补0直到长度满足特定条件
            
            for (i = 0; i < ascii[lengthProperty]; i++) {
                j = ascii.charCodeAt(i);
                if (j >> 8) return; // 仅支持ASCII
                words[i >> 2] |= j << ((3 - i) % 4) * 8;
            }
            words[words[lengthProperty]] = ((asciiBitLength / maxWord) | 0);
            words[words[lengthProperty]] = (asciiBitLength);
            
            // 处理每个分块
            for (j = 0; j < words[lengthProperty];) {
                var w = words.slice(j, j += 16); // 当前块的扩展
                var oldHash = hash;
                hash = hash.slice(0, 8);
                
                for (i = 0; i < 64; i++) {
                    var i2 = i + j;
                    // 扩展块
                    var w15 = w[i - 15], w2 = w[i - 2];
                    
                    // 计算新的w[i]
                    var a = hash[0], e = hash[4];
                    var temp1 = hash[7]
                        + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) // S1
                        + ((e & hash[5]) ^ ((~e) & hash[6])) // ch
                        + k[i]
                        // 根据是否是前16个字扩展w[i]
                        + (w[i] = (i < 16) ? w[i] : (
                                w[i - 16]
                                + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15 >>> 3)) // s0
                                + w[i - 7]
                                + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2 >>> 10)) // s1
                            ) | 0
                        );
                    // 计算新的hash值
                    var temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) // S0
                        + ((a & hash[1]) ^ (a & hash[2]) ^ (hash[1] & hash[2])); // maj
                    
                    hash = [(temp1 + temp2) | 0].concat(hash); // 添加到开头
                    hash[4] = (hash[4] + temp1) | 0;
                }
                
                for (i = 0; i < 8; i++) {
                    hash[i] = (hash[i] + oldHash[i]) | 0;
                }
            }
            
            for (i = 0; i < 8; i++) {
                for (j = 3; j + 1; j--) {
                    var b = (hash[i] >> (j * 8)) & 255;
                    result += ((b < 16) ? 0 : '') + b.toString(16);
                }
            }
            return result;
        }

        // 定义SHA-256哈希函数（尝试使用Web Crypto API，如果不可用则使用回退方案）
        async function sha256(message) {
            try {
                // 尝试使用Web Crypto API
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            } catch (error) {
                // 如果Web Crypto API不可用或失败，使用纯JavaScript实现
                addLog("使用纯JavaScript SHA-256实现（浏览器不支持Web Crypto API）");
                return sha256Pure(message);
            }
        }

        // 生成激活码函数
        async function generateActivationCode(machineCode) {
            // 与C#版本使用相同的盐值
            const salt = "EagleActivation2023!";
            const input = machineCode + salt;
            
            // 计算SHA-256哈希
            const hash = await sha256(input);
            
            // 取前32个字符（16字节）并格式化
            const formattedCode = hash.substring(0, 32).toUpperCase();
            
            // 分成8段，每段4个字符
            return [
                formattedCode.substring(0, 4),
                formattedCode.substring(4, 8),
                formattedCode.substring(8, 12),
                formattedCode.substring(12, 16),
                formattedCode.substring(16, 20),
                formattedCode.substring(20, 24),
                formattedCode.substring(24, 28),
                formattedCode.substring(28, 32)
            ].join('-');
        }

        // 获取DOM元素
        const machineCodeInput = document.getElementById('machineCode');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const activationCodeElement = document.getElementById('activationCode');
        const logElement = document.getElementById('log');

        // 添加日志函数
        function addLog(message, isError = false, isSuccess = false) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            if (isError) {
                logEntry.classList.add('error');
            } else if (isSuccess) {
                logEntry.classList.add('success');
            }
            
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // 验证机器码格式
        function validateMachineCode(code) {
            const regex = /^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/;
            return regex.test(code);
        }

        // 自动格式化机器码输入
        machineCodeInput.addEventListener('input', function(e) {
            let value = this.value.toUpperCase().replace(/[^A-Z0-9-]/g, '');
            
            // 自动添加连字符
            if (value.length > 0) {
                value = value.replace(/-/g, ''); // 移除所有连字符
                let formatted = '';
                
                for (let i = 0; i < value.length && i < 16; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formatted += '-';
                    }
                    formatted += value[i];
                }
                
                // 只有当值真正变化时才设置，以避免光标跳动
                if (this.value !== formatted) {
                    // 记住光标位置
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    
                    // 设置新值
                    this.value = formatted;
                    
                    // 调整光标位置（考虑自动添加的连字符）
                    const newPos = start + (formatted.length - value.length > 0 ? 1 : 0);
                    this.setSelectionRange(newPos, newPos);
                }
            } else {
                this.value = value;
            }
            
            // 验证并启用/禁用生成按钮
            const isValid = validateMachineCode(this.value);
            generateBtn.disabled = !isValid;
            
            if (isValid && !generateBtn.disabled) {
                addLog(`机器码格式有效: ${this.value}`);
            }
        });

        generateBtn.addEventListener('click', async function() {
            const machineCode = machineCodeInput.value.trim();
            
            if (!validateMachineCode(machineCode)) {
                addLog('机器码格式无效，请检查输入', true);
                return;
            }
            
            try {
                addLog('正在生成激活码...');
                
                // 添加生成动画效果
                activationCodeElement.textContent = "生成中...";
                
                // 延迟一下以显示生成过程
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const activationCode = await generateActivationCode(machineCode);
                activationCodeElement.textContent = activationCode;
                copyBtn.disabled = false;
                addLog(`成功生成激活码: ${activationCode}`, false, true);
            } catch (error) {
                addLog(`生成激活码失败: ${error.message}`, true);
                activationCodeElement.textContent = "";
            }
        });

        clearBtn.addEventListener('click', function() {
            machineCodeInput.value = '';
            activationCodeElement.textContent = '';
            generateBtn.disabled = true;
            copyBtn.disabled = true;
            addLog('已清空所有输入');
            machineCodeInput.focus();
        });

        copyBtn.addEventListener('click', function() {
            const activationCode = activationCodeElement.textContent;
            
            if (!activationCode || activationCode === "生成中...") {
                addLog('没有可复制的激活码', true);
                return;
            }
            
            try {
                navigator.clipboard.writeText(activationCode)
                    .then(() => {
                        addLog('激活码已复制到剪贴板', false, true);
                        // 添加视觉反馈
                        const originalText = this.textContent;
                        this.textContent = '✓ 已复制';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 1500);
                    })
                    .catch(err => {
                        throw err;
                    });
            } catch (error) {
                // 回退方案
                const textarea = document.createElement('textarea');
                textarea.value = activationCode;
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    document.execCommand('copy');
                    addLog('激活码已复制到剪贴板', false, true);
                    // 添加视觉反馈
                    const originalText = this.textContent;
                    this.textContent = '✓ 已复制';
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 1500);
                } catch (err) {
                    addLog(`复制失败: ${err.message}`, true);
                }
                
                document.body.removeChild(textarea);
            }
        });

        // 快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter 生成激活码
            if (e.ctrlKey && e.key === 'Enter' && !generateBtn.disabled) {
                generateBtn.click();
            }
            
            // Ctrl+C 复制激活码（当激活码区域被聚焦时）
            if (e.ctrlKey && e.key === 'c' && document.activeElement === activationCodeElement && !copyBtn.disabled) {
                copyBtn.click();
            }
        });

        // 初始化
        addLog('注册机已准备就绪，等待输入机器码...');
        machineCodeInput.focus();
    </script>
</body>
</html>
